[build]
  command = """
    curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.0-stable.tar.xz -o flutter.tar.xz &&
    tar xf flutter.tar.xz &&
    export PATH="$PATH:$(pwd)/flutter/bin" &&
    flutter pub get &&
    flutter build web --release
  """
  publish = "build/web"

[build.environment]
  FLUTTER_CHANNEL = "stable"
