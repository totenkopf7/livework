name: livework_view
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  provider: ^6.0.5
  firebase_core: ^2.8.0
  firebase_auth: ^4.2.0
  cloud_firestore: ^4.5.0
  firebase_storage: ^11.0.0
  image_picker: ^1.0.4
  image_gallery_saver: ^1.7.1
  permission_handler: ^10.3.0
  shared_preferences: ^2.2.2
  image: ^4.0.17
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/languages/
    - assets/animations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 500
