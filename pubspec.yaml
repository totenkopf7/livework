name: livework_view
description: A real-time task and hazard tracking system

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.15.1
  cloud_firestore: ^4.8.5
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.4.0
  firebase_auth: ^4.8.0

  # State Management
  provider: ^6.0.5

  # Image Handling
  image_picker: ^1.0.2
  image: ^4.1.4
  cross_file: ^0.3.3

  # UI
  cupertino_icons: ^1.0.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/company_map.png